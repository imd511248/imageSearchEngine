<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-search-engine</title>
    <link rel="icon" href="./images/react.png" type="image/png">
    <!-- styling section of react page -->
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">

                alt="Taz Mahal">
            <a href="https://unsplash.com/photos/rPNlZ4oqaGE" target="_blank">Taz Mahal</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1441084473581-e5aa160f8e0f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGhpbCUyMHZhbGxleXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt="Hill valley station">
            <a href="https://unsplash.com/photos/9YKmdOmnKt4" target="_blank">Hill valley station</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1528827352060-35c8861f19f4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bW91bnRhaW4lMjB1bmRlciUyMHRoZSUyMHNreXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"

            <a href="https://unsplash.com/photos/syhd5N6nceM" target="_blank">mountain under the sky</a>
        </div>
        <div class="search-result" id="dd">
            <img src="https://images.unsplash.com/photo-1520175480921-4edfa2983e0f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2067&q=80"
                alt="Taz Mahal">

        <div class="search-result">

        <div class="search-result">

    <button id="show-more-button">show more button</button>
